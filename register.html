    <div class="container">

              <div class="card-header text-center text-white bg-primary">

              </div>

              <div class="m-3">
                <div class="mb-3">
                  <label  class="form-label text-dark">Email address</label>
                  <input type="email" class="form-control" placeholder="Enter email" id="exampleInputEmail1" aria-describedby="emailHelp">
                  
                </div>
  
                <div class="mb-3">
                  <label for="exampleInputPassword1" class="form-label ">User name</label>

                </div>

                  </div>

                    <label for="exampleInputPassword1" class="form-label ">Comfirm Password</label>
                    <input type="password" class="form-control" placeholder="(confirm) password" id="exampleInputPassword1">
                  </div>
                  <div class="mb-3 text-center">
                    <button type="submit" class="btn btn-primary btn btn-block">Register</button>
                      <p class="">Have an account already <a href="index.html" style="font-size: 18px; ">Login</a></p>

       </div>
